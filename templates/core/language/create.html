{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block content %}

<div class="container-xxl" id="kt_content_container">
	<div class="col-lg-12">
		<div class="card card-custom">
			<div class="card-header">
				<h3 class="card-title">
					{{title}}
				</h3>
			</div>

			<div class="card-body">
				<form class="form ajax redirect" method="POST" action="">
					{%csrf_token%}
					{{form|crispy}}
					<div class="">
						<button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary mb-5">Continue</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
