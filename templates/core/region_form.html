{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block content %}
    <!--begin::Container-->
    <div class="container-xxl" id="kt_content_container">
        <div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
            <div class="card-header cursor-pointer">
                <div class="card-title m-0">
                    <h3 class="fw-bolder m-0">New Region</h3>
                </div>
            </div>
            <div class="card-body p-9">

                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="">
						<button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary mb-5">Continue</button>
					</div>
                </form>
            </div>
            <!--end::Card body-->
        </div>
        <!--end::details View-->
    </div>
    <!--end::Container-->

{% endblock %}
