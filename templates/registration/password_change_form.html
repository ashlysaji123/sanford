{% extends "registration/registration_base.html" %}
{% load i18n %}{% load crispy_forms_tags %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
<h4>Change password</h4>

<form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
        <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">{% trans 'Change password' %}</button>
    </div>
</form>
{% endblock %}
