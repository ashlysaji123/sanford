{% load static %}
<!--begin::User account menu-->
<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px" data-kt-menu="true">
	<!--begin::Menu item-->
	<div class="menu-item px-3">
		<div class="menu-content d-flex align-items-center px-3">
			<!--begin::Avatar-->
			<div class="symbol symbol-50px me-5">
				{% if request.uer.photo %}
				<img alt="Logo" src="{{request.user.photo.url}}" />
				{% else %}
				<img alt="Logo" src="{% static 'app/media/avatars/300-1.jpg' %}" />
				{% endif %}
			</div>
			<div class="d-flex flex-column">
				{% if request.user.is_superuser %}
				<div class="fw-bolder d-flex align-items-center fs-4">Name : {{request.user.username}}</div>
				{% else %}
				<div class="fw-bolder d-flex align-items-center fs-4">Name : {{request.user.first_name}}</div>
				{% endif %}
				<div class="fw-bolder d-flex align-items-center fs-4">ID :
					<span class="badge badge-light-success fw-bolder fs-6 px-2 py-1 ms-2">{{request.user.employe_id}}</span>
				</div>
				
			</div>
		</div>
	</div>
	<!--end::Menu item-->
	<!--begin::Menu separator-->
	<div class="separator my-2"></div>
	<!--end::Menu separator-->
	<!--begin::Menu item-->
	{% if not request.user.is_superuser %}
	<div class="menu-item px-5">
		<a href="{% url 'core:my_profile' %}" class="menu-link px-5">My Profile</a>
	</div>
	{% endif %}
	<!--end::Menu item-->
	<!--begin::Menu item-->
	<div class="menu-item px-5">
		<a href="{% url 'auth_logout' %}" class="menu-link px-5">Sign Out</a>
	</div>
	<!--end::Menu item-->
</div>
<!--end::User account menu-->
