{% extends 'index.html' %}
{% load static %} 
{% block content %} 
<div class="container-xxl" id="kt_content_container">
    <div class="card card-custom">
        <div class="card-header">
            <div class="card-title">
                <div class="col-md-12">
                    <h3 class="breadcrumb-item active">{{title}}</h3>
                </div>
            </div>
        </div>
        <div class="col-xl-9 m-5">
            <div class="row" data-kt-buttons="true" data-kt-buttons-target="[data-kt-button]">
                <!--begin::Col-->
                {% for i in regions %}
                <div class="col-md-4 col-lg-12 col-xxl-4 mb-5">
                    <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" data-kt-button="true">
                        <!--begin::Radio button-->
                        <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                            <input class="form-check-input" type="radio" name="usage" value="1" checked="checked">
                        </span>
                        <!--end::Radio button-->
                        <span class="ms-5">
                            <a href="#" class="fs-4 fw-bolder mb-1 d-block">{{i.name}}</a>
                        </span>
                    </label>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
{% endblock %}
