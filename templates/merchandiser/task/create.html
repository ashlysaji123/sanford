{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="container-xxl" id="kt_content_container">
	<div class="col-lg-12">
		<div class="card card-custom">
			<div class="card-header">
				<h3 class="card-title">
					{{title}}
				</h3>
			</div>

			<form class="form ajax redirect" method="POST" action="{{url}}">
				{%csrf_token%}
				<div class="card-body">
					<div class="row mb-2">
						<div class="form-group col-lg-12">
							<label>{{form.user.label}}
								{% if form.user.field.required %}
								<small class="text-danger">*</small>
								{% endif %}

								{% if form.user.help_text %}
								<span data-original-title="Field Info" title=""
									data-content="{{ form.user.help_text }}" data-placement="left"
									data-toggle="popover" data-trigger="hover"
									class="help-text-icon zmdi zmdi-info-outline"></span>
								{% endif %}
							</label>
							{{form.user}}
							{% if form.user.errors %}
							<label class="error">{{ form.user.errors.as_text }}</label>
							{% endif %}
						</div>
					</div>

					<div class="row mb-2">
						<div class="form-group col-lg-12">
							<label>{{form.task.label}}
								{% if form.task.field.required %}
								<small class="text-danger">*</small>
								{% endif %}
								{% if form.task.help_text %}
								<span data-original-title="Field Info" title=""
									data-content="{{ form.task.help_text }}" data-placement="left"
									data-toggle="popover" data-trigger="hover"
									class="help-text-icon zmdi zmdi-info-outline"></span>
								{% endif %}
							</label>
							{{form.task}}
							{% if form.task.errors %}
							<label class="error">{{ form.task.errors.as_text }}</label>
							{% endif %}
						</div>
					</div>
					
					<input type="submit" value="Submit" class="btn btn-sm btn-primary mt-4">
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	$(function () {
		$("#datepicker").datepicker();
	});
</script>

{{form.media}}

{% endblock %}
